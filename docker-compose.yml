services:
  db:
    image: postgres:16-alpine
    container_name: shlapabank-db
    environment:
      POSTGRES_DB: shlapabank
      POSTGRES_USER: shlapabank
      POSTGRES_PASSWORD: shlapabank
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shlapabank -d shlapabank"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shlapabank-backend
    env_file:
      - .env
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./ui-mockup:/app/ui-mockup
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata:
